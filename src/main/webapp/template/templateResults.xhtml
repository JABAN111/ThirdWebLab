<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <div>
      <h3>Результаты: </h3><br/>
        <table id="resultsTable">
            <thead>

            <tr><td>Координата x</td>
                <td>Координата y</td>
                <td>Координата R</td>
                <td>Статус попадания</td>
                <td>Дата</td>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{Controller.results}" var="result">
                <tr>
                    <td>#{result.x}</td>
                    <td>#{result.y}</td>
                    <td>#{result.r}</td>
                    <td>#{result.status ? 'Hit' : 'Miss'}</td>
                    <td>#{result.date}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>
</h:body>
</html>
